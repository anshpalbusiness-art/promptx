services:
  - type: web
    name: promptx
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: PROMPTX_STATE_DIR
        value: /data/.promptx
      - key: PROMPTX_WORKSPACE_DIR
        value: /data/workspace
      - key: PROMPTX_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: promptx-data
      mountPath: /data
      sizeGB: 1
