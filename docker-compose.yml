services:
  promptx-gateway:
    image: ${PROMPTX_IMAGE:-promptx:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      PROMPTX_GATEWAY_TOKEN: ${PROMPTX_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${PROMPTX_CONFIG_DIR}:/home/node/.promptx
      - ${PROMPTX_WORKSPACE_DIR}:/home/node/.promptx/workspace
    ports:
      - "${PROMPTX_GATEWAY_PORT:-18789}:18789"
      - "${PROMPTX_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${PROMPTX_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  promptx-cli:
    image: ${PROMPTX_IMAGE:-promptx:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      PROMPTX_GATEWAY_TOKEN: ${PROMPTX_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${PROMPTX_CONFIG_DIR}:/home/node/.promptx
      - ${PROMPTX_WORKSPACE_DIR}:/home/node/.promptx/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
